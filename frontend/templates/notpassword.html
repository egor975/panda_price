<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="../static/icons/favicon_io/favicon-16x16.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/css/main.css" />
    <link rel="stylesheet" href="../static/css/styles.css" />
    <link rel="stylesheet" href="../static/css/pages/auth.css" />
    <link rel="stylesheet" href="../static/css/pages/basket.css" />
    <link rel="stylesheet" href="../static/css/pages/favourites.css" />
    <link rel="stylesheet" href="../static/css/pages/home.css" />
    <link rel="stylesheet" href="../static/css/pages/result.css" />
    <title>Panda Price восстановление пароля</title>
  </head>
  <body>
    <div class="container__notpassword">
      <div class="img-Panda">
        <img
          class="img-Panda__PandaHead"
          src="../static/img/Group 44 1.png"
          alt=""
        />
      </div>
      <div class="notpasswordblock">
        <div class="text">
          <h1 class="notpasswordblock__text">
            Восстановление <br />
            пароля
          </h1>
          <form action="" method="post">
            <!-- почта -->
            <div class="email">
              <img
                class="email__icon-email"
                src="../static/icons/mail-icon.png"
                alt="иконка почты"
              />
              <input
                class="email__input-email"
                type="email"
                placeholder="E-mail"
                name=""
                id=""
              />
            </div>
          </form>
          <p class="nptexttwo">
            На вашу почту будет отправлен код <br />
            для восстановления пароля
          </p>
          <div class="enter">
            <a href="#"
              ><button class="enter__btn-enter">Восстановить пароль</button></a
            >
          </div>
          <div id="reset-step-2" style="display: none">
            <input class="reset-code" placeholder="Введите код" />
            <input class="new-password" placeholder="Новый пароль" />
            <button class="confirm-reset">Сбросить пароль</button>
          </div>
        </div>
      </div>
    </div>
    <script src="../static/js/scripts.js"></script>
  </body>
</html>
