<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="../static/icons/favicon_io/favicon-16x16.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/css/main.css" />
    <link rel="stylesheet" href="../static/css/styles.css" />
    <link rel="stylesheet" href="../static/css/pages/auth.css" />
    <link rel="stylesheet" href="../static/css/pages/basket.css" />
    <link rel="stylesheet" href="../static/css/pages/favourites.css" />
    <link rel="stylesheet" href="../static/css/pages/home.css" />
    <link rel="stylesheet" href="../static/css/pages/result.css" />
    <title>Panda Price авторизация</title>
  </head>
  <body>
    <div class="container__login">
      <div class="img-Panda">
        <img
          class="img-Panda__PandaHead"
          src="../static/img/Group 44 1.png"
          alt=""
        />
      </div>
      <div class="authorization">
        <div class="authorization__text">
          <h1 class="authorization__text_login-one">Вход</h1>
          <p class="authorization__text_login-two">Войдите, чтобы продолжить</p>
          <form action="" method="post">
            <!-- почта -->
            <div class="email">
              <img
                class="email__icon-email"
                src="../static/icons/mail-icon.png"
                alt="иконка почты"
              />
              <input
                class="email__input-email"
                type="email"
                placeholder="E-mail"
                name=""
                id=""
              />
            </div>
            <!-- пароль -->
            <div class="password">
              <img
                class="password__icon-password"
                src="../static/icons/password_icon.png"
                alt="иконка почты"
              />
              <input
                class="password__input-password"
                type="password"
                placeholder="Пароль"
                name="Пароль"
                id=""
              />
              <img
                class="icon-eye"
                src="../static/icons/open-eye.png"
                alt="иконка почты"
              />
            </div>
            <a class="authorization__notpassword" href="notpassword.html"
              >Забыли пароль?</a
            >
            <div class="enter">
              <a class="enter__btn-enter_link-login" href="#"
                ><button type="submit" class="enter__btn-enter">
                  Войти
                </button></a
              >
            </div>
            <p class="authorization__text-rules">
              Авторизуясь, вы соглашаетесь с <br /><a
                class="authorization__text-rules_link"
                href="#"
                >правилами обработки персональных данных</a
              >
            </p>
            <p class="authorization__text-registration">
              Нет аккаунта?
              <a
                class="authorization__text-registration-link"
                href="register.html"
                >Зарегистрируйтесь</a
              >
            </p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
